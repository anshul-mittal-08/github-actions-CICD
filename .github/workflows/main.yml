name: Build and Test
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: set up GO
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Check out code
        uses: actions/setup-go@v2
      - name: Lint Go Code
              run: |
                export PATH=$PATH:$(go env GOPATH)/bin
                go get -u golang.org/x/lint/golint
                make lint
