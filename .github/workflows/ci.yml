name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  lint and formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the Code
        uses: actions/checkout@v2
      - name: Lint the Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u golang.org/x/lint/golint
          echo $GOPATH
          echo $GOBIN
          golint main.go
          gofmt -w main.go
