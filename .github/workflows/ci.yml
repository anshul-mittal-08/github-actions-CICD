name: CI
on:
#  pull_request:
#    branches: [develop]
  push:
#    branches: [develop]
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: run
        run: |
          go run main.go
          pwd
          hostname
      - name: Build Project
        if: github.event_name == 'push'
        run: |
          go build main.go
          pwd
          hostname
