name: NexusVaultConnectivity
on:
  push:
    branches: [testvault]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: run go script
        run: go run main.go
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.0.1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          url: http://testvault.northeurope.cloudapp.azure.com
          token: ${{ secrets.VAULTTOKEN }}
          secrets: |
            secrets-kv/NEXUSER NEXUSUSERNAME;
            secrets-kv/NEXUSPASS NEXUSPASSWORD
      - name: Build Project
        run: |
          env GOOS=windows GOARCH=amd64 go build main.go
          pwd
          ls -al
          curl -v -u ${{ env.NEXUSUSERNAME }}:${{ env.NEXUSPASSWORD }} -X POST 'https://nexus-ppe.ourtesco.com/service/rest/v1/components?repository=amittaltestmaven' -F maven2.groupId=test20 -F maven2.artifactId=test20 -F maven2.version=1.0 -F maven2.asset1=@main.exe -F maven2.asset1.extension=exe
