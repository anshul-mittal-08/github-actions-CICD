name: CI
on:
  pull_request:
    branches: [master]
  push:
    branches: [testworkflow]

jobs:
  LintAndFormatting:
    runs-on: azuregitrunnerCICD
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the Code
        uses: actions/checkout@v2
      - name: Lint the Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u golang.org/x/lint/golint
          echo $GOPATH
          echo $GOBIN
          golint main.go
          gofmt -w main.go

  build:
    runs-on: azuregitrunnerCICD
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: run go script
        run: go run main.go
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.0.1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          url: http://testvault.northeurope.cloudapp.azure.com
          token: ${{ secrets.VAULTTOKEN }}
          secrets: |
            secrets-kv/NEXUSER NEXUSUSERNAME;
            secrets-kv/NEXUSPASS NEXUSPASSWORD
      - name: Push to Nexus
        run: |
          env GOOS=windows GOARCH=amd64 go build main.go
          pwd
          ls -al
          curl -v -u ${{ env.NEXUSUSERNAME }}:${{ env.NEXUSPASSWORD }} -X POST 'https://nexus-ppe.ourtesco.com/service/rest/v1/components?repository=amittaltestmaven' -F maven2.groupId=test22 -F maven2.artifactId=test22 -F maven2.version=1.0 -F maven2.asset1=@main.exe -F maven2.asset1.extension=exe
      - name: Sonar Analysis
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.5.0.2216-linux.zip
          unzip sonar-scanner-cli-4.5.0.2216-linux.zip
          cd sonar-scanner-4.5.0.2216-linux
          cp /home/amittal/sonar-scanner-4.5.0.2216-linux/conf/sonar-scanner.properties conf/sonar-scanner.properties
          pwd
          bin/sonar-scanner

