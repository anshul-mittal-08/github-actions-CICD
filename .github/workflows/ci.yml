name: CI
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  LintAndFormatting:
    runs-on: ubuntu-latest
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the Code
        uses: actions/checkout@v2
      - name: Lint the Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u golang.org/x/lint/golint
          echo $GOPATH
          echo $GOBIN
          golint main.go
          gofmt -w main.go

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Installs Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: run go script
        run: go run main.go
      - name: Build Project
        if: github.event_name == 'push'
        run: go build main.go
      - name: Setup up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: run bash
        run: |
          pwd
          ls -al
